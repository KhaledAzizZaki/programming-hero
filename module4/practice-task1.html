<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Task 1</title>
    <style>
      label {
        display: block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Practice Task 1</h1>
      <hr />
    </header>
    <main>
      <section>
        <p>
          Search your Image here:
          <input type="text" placeholder="Search" />
          <button>Search</button>
        </p>

        <img
          width="300px"
          src="media/wallpaperflare.com_wallpaper-7.jpg"
          alt="wallpaper"
        />
        <br />
        <a href="">For more click here</a>
        <hr />
      </section>
      <section>
        <h4>Feedback Form:</h4>

        <label for="name">
          Name: <br />
          <input type="text" id="name" placeholder="Your Name" />
        </label>

        <label for="date">
          Date: <br />
          <input type="date" id="date" />
        </label>

        <label for="comment">
          comment: <br />
          <textarea name="" id="" cols="50" rows="10"></textarea>
        </label>

        <input type="submit" value="Submit" />
      </section>
    </main>
  </body>
</html>
