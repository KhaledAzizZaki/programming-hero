<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Pitha Mela</title>
    <link rel="stylesheet" href="nav.css" />
    <style>
      label {
        display: block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="video.html">Video</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="table.html">Table</a></li>
          <li><a href="blog.html">Blog</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Please fill up the form</h2>
        <form action="">
          <label for="name"
            >Your Name:
            <input type="text" id="name" placeholder="Your Name" />
          </label>

          <label for="email"
            >Your Email:
            <input type="email" id="email" placeholder="Your Email" />
          </label>

          <label for="phone"
            >Your Email:
            <input type="text" id="phone" placeholder="Your Phone" />
          </label>

          <fieldset>
            <legend>Pick One Pitha</legend>
            <label for="chitoy">
              <input type="radio" id="chitoy" name="pitha" />Chitoy
            </label>
            <label for="vapa">
              <input type="radio" id="vapa" name="pitha" />Vapa
            </label>
            <label for="pure">
              <input type="radio" id="pure" name="pitha" />Pure
            </label>
          </fieldset>

          <fieldset>
            <legend>Pick one or more vorta</legend>
            <label for="sorisa">
              <input type="checkbox" name="sorisa" id="sorisa" />sorisa
            </label>
            <label for="shutki">
              <input type="checkbox" name="" id="" />shutki
            </label>
            <label for="chili">
              <input type="checkbox" name="" id="" />chili
            </label>
          </fieldset>

          <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="30" rows="8"></textarea>
          </fieldset>

          <input type="reset" value="reset" />

          <input type="submit" value="submit" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
