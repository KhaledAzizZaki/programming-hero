<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore basic css</title>
    <style>
      p {
        background-color: bisque;
        width: 500px;
      }
      li {
        color: red;
      }
      #short {
        color: red;
        text-align: center;
      }
      #emb {
        font-size: larger;
      }
      .player {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <h3 style="color: blue">learning basic css</h3>
    <h4 style="background-color: aqua">inline css</h4>
    <p class="player">css meaning: cascading style sheet</p>
    <p>style is colorful</p>
    <p id="short">need style rule</p>
    <p id="emb">after each styles you need to use</p>
    <ul>
      <li>inline</li>
      <li>internal</li>
      <li>external</li>
    </ul>
    <p class="player">this is a stand alone</p>
  </body>
</html>
