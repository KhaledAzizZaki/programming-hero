<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo</title>
    <style>
      h3 {
        color: green;
      }
      h3:hover {
        color: red;
        background-color: aquamarine;
      }
      input:focus {
        color: rgb(255, 0, 191);
        /* padding-left: 20px; */
        outline: 0;
        border: 1px solid purple;
      }
      a:visited {
        color: gray;
      }
      /* li:last-child {
        color: aqua;
      }
      li:first-child {
        color: fuchsia;
      } */
      li:nth-child(3n + 1) {
        color: coral;
      }
    </style>
  </head>
  <body>
    <h3>My heading</h3>
    <input type="text" name="" id="" />
    <input type="text" name="" id="" />
    <input type="text" name="" id="" />
    <a href="https://www.google.com.bd/">google</a>
    <a href="https://en.wikipedia.org/wiki/Figma">wikis</a>

    <ul>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
      <li>16</li>
      <li>17</li>
      <li>18</li>
    </ul>
  </body>
</html>
